    <script>
        // Register the datalabels plugin globally
        Chart.register(ChartDataLabels);
        // Use the provided Google Sheets URLs to fetch live data
        const ATTENDANCE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQn-Rg3Sc617Qnm7C0tlc26xfIdGmAZn6FTb7ntuyyhqqP5DETr0f2U_mxFOff2LWNQ8TkKlmKgB03b/pub?gid=0&single=true&output=csv';
        const QC_TOOL_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQn-Rg3Sc617Qnm7C0tlc26xfIdGmAZn6FTb7ntuyyhqqP5DETr0f2U_mxFOff2LWNQ8TkKlmKgB03b/pub?gid=79264188&single=true&output=csv';
        const MAPPING_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQn-Rg3Sc617Qnm7C0tlc26xfIdGmAZn6FTb7ntuyyhqqP5DETr0f2U_mxFOff2LWNQ8TkKlmKgB03b/pub?gid=986458321&single=true&output=csv';

        let allData;
        let qcToolData;
        let mappingData;
        let nameEmailMap = {};
        let wfhStatusMap = {};
        let rmMap = {};
        let selectedRMs = [];
        let sortDirection = [true, true, true, true, true, true, true, true];

        let otChartInstance = null;
        let qcToolChartInstance = null;
        let qcCategoryChartInstance = null;

        async function fetchCSVData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const text = await response.text();
                return new Promise((resolve, reject) => {
                    Papa.parse(text, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            if (results.errors.length > 0) {
                                console.error("PapaParse errors:", results.errors);
                            }
                            resolve(results.data);
                        },
                        error: function(err) {
                            reject(err);
                        }
                    });
                });
            } catch (error) {
                console.error("Fetch or parsing error:", error);
                throw error;
            }
        }

        function showError(msg) {
            document.getElementById('errorBox').style.display = 'block';
            document.getElementById('errorBox').textContent = msg;
            document.getElementById("tableBody").innerHTML = '<tr><td colspan="8" style="text-align:center;">' + msg + '</td></tr>';
            document.getElementById('updateDate').textContent = "Failed to fetch Google Sheet data";
        }

        function clearError() {
            document.getElementById('errorBox').style.display = 'none';
        }

        function parseDateAsUTC(dateStr) {
            if (!dateStr) return null;
            let d = null;
            try {
                const parts = dateStr.trim().split('-');
                if (parts.length === 3) {
                    const year = parseInt(parts[0]);
                    const month = parseInt(parts[1]) - 1;
                    const day = parseInt(parts[2]);
                    if (!isNaN(year) && !isNaN(month) && !isNaN(day)) {
                        d = new Date(Date.UTC(year, month, day));
                    }
                }
                if (!d || isNaN(d.getTime())) {
                    const testDate = new Date(dateStr);
                    if (!isNaN(testDate.getTime())) {
                        d = new Date(Date.UTC(testDate.getFullYear(), testDate.getMonth(), testDate.getDate()));
                    }
                }
            } catch (e) {
                console.error(`Error parsing date: ${dateStr}`, e);
                d = null;
            }
            if (d && !isNaN(d.getTime())) {
                return d;
            }
            console.error(`Could not parse date string: ${dateStr}`);
            return null;
        }

        async function initApp() {
            document.getElementById('updateDate').textContent = 'Loading data...';
            clearError();

            try {
                allData = await fetchCSVData(ATTENDANCE_SHEET_URL);
                qcToolData = await fetchCSVData(QC_TOOL_SHEET_URL);
                mappingData = await fetchCSVData(MAPPING_SHEET_URL);

                if (!allData || allData.length === 0) {
                    throw new Error('Attendance data is empty. Please check the Google Sheet.');
                }
                if (!mappingData || mappingData.length === 0) {
                    throw new Error('Mapping data is empty. Cannot link names and emails.');
                }

                nameEmailMap = {};
                wfhStatusMap = {};
                rmMap = {};

                mappingData.forEach(row => {
                    if (row.Name && row.Email) {
                        nameEmailMap[row.Name] = row.Email.toLowerCase();
                        const parsedWfhDate = parseDateAsUTC(row['Wfh-date']);
                        wfhStatusMap[row.Name] = {
                            isWFH: row.WFH && row.WFH.trim().toLowerCase() === 'yes',
                            wfhDate: parsedWfhDate
                        };
                    }
                    if (row.Name && row.RM) {
                        if (!rmMap[row.RM]) {
                            rmMap[row.RM] = [];
                        }
                        rmMap[row.RM].push(row.Name);
                    }
                });
                selectedRMs = Object.keys(rmMap);

                // FIX: Use UTC to avoid timezone issues when setting the default date filter.
                const today = new Date();
                const utcYear = today.getUTCFullYear();
                const utcMonth = today.getUTCMonth();
                const firstDayOfCurrentMonth = new Date(Date.UTC(utcYear, utcMonth, 1));
                const formatAsYYYYMMDD = (d) => {
                    const year = d.getUTCFullYear();
                    const month = String(d.getUTCMonth() + 1).padStart(2, '0');
                    const day = String(d.getUTCDate()).padStart(2, '0');
                    return `${year}-${month}-${day}`;
                };

                document.getElementById('startDate').value = formatAsYYYYMMDD(firstDayOfCurrentMonth);
                document.getElementById('endDate').value = formatAsYYYYMMDD(today);
                
                renderDropdown('rmDropdown', Object.keys(rmMap).sort(), selectedRMs, updateRMSelection, 'rmCount');
                
                applyFilters();
                document.getElementById('updateDate').textContent = new Date().toLocaleString();
            } catch (e) {
                console.error("Initialization failed:", e);
                showError("Initialization failed: " + e.message);
            }
        }

        function toggleDropdown(dropdownId) {
            document.getElementById(dropdownId).parentNode.classList.toggle('active');
        }

        function renderDropdown(containerId, items, currentSelection, updateFn, countId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            const selectAllLabel = document.createElement('label');
            const selectAllInput = document.createElement('input');
            selectAllInput.type = 'checkbox';
            selectAllInput.id = `selectAll-${containerId}`;
            selectAllInput.checked = (currentSelection.length === items.length);
            selectAllInput.onchange = (e) => toggleSelectAll(e.target, containerId, items, updateFn, countId);
            selectAllLabel.appendChild(selectAllInput);
            selectAllLabel.appendChild(document.createTextNode(' Select All'));
            container.appendChild(selectAllLabel);
            items.forEach(item => {
                const label = document.createElement('label');
                const input = document.createElement('input');
                input.type = 'checkbox';
                input.value = item;
                input.checked = currentSelection.includes(item);
                input.onchange = () => updateFn(containerId, items, countId);
                label.appendChild(input);
                label.appendChild(document.createTextNode(' ' + item));
                container.appendChild(label);
            });
            updateSelectedCount(containerId, countId, items);
        }

        function updateSelectAllCheckbox(containerId, items) {
            const selectAllCheckbox = document.getElementById(`selectAll-${containerId}`);
            const checkboxes = document.querySelectorAll(`#${containerId} input[type="checkbox"]:not(#selectAll-${containerId})`);
            selectAllCheckbox.checked = Array.from(checkboxes).every(cb => cb.checked) && checkboxes.length > 0;
        }

        function toggleSelectAll(selectAllCheckbox, containerId, items, updateFn, countId) {
            const checkboxes = document.querySelectorAll(`#${containerId} input[type="checkbox"]:not(#selectAll-${containerId})`);
            checkboxes.forEach(cb => cb.checked = selectAllCheckbox.checked);
            updateFn(containerId, items, countId);
        }

        function updateRMSelection(containerId, items, countId) {
            const checkboxes = document.querySelectorAll(`#${containerId} input[type="checkbox"]:not(#selectAll-${containerId})`);
            selectedRMs = Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.value);
            updateSelectedCount(containerId, countId, items);
            updateSelectAllCheckbox(containerId, items);
        }

        function updateSelectedCount(containerId, countId, allItems) {
            const currentSelection = selectedRMs;
            document.getElementById(countId).textContent = currentSelection.length === allItems.length ? 'All selected' : `${currentSelection.length} of ${allItems.length} selected`;
        }

        function getQcMetrics(name, startDate, endDate) {
            const email = nameEmailMap[name];
            if (!email) return { qcToolCount: 0, issuePercentage: 0 };
            
            let totalIssues = 0;
            let totalQcTool = 0;
            let totalQcedImages = 0;

            const start = startDate ? parseDateAsUTC(startDate) : null;
            const end = endDate ? parseDateAsUTC(endDate) : null;
            if (!qcToolData || qcToolData.length === 0) {
                 return { qcToolCount: 0, issuePercentage: 0 };
            }

            qcToolData.forEach(row => {
                if (row.email_id && row.email_id.toLowerCase() === email) {
                    if (row.date) {
                        const d = parseDateAsUTC(row.date);
                        if (!d) return;

                        if (start && d < start) return;
                        if (end && d > end) return;
                    }
                    totalQcTool += parseFloat(row.qc_tool) || 0;
                    totalIssues += (parseFloat(row.qc_tool) || 0) + (parseFloat(row.manual_edit) || 0);
                    totalQcedImages += parseFloat(row.qced_images) || 0;
                }
            });
            const issuePercentage = totalQcedImages > 0 ? (totalIssues / totalQcedImages) * 100 : 0;
            
            return { qcToolCount: totalQcTool, issuePercentage };
        }

        function applyFilters() {
            try {
                clearError();
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;

                let namesToFilter = new Set();
                if (selectedRMs.length > 0) {
                    selectedRMs.forEach(rm => {
                        if (rmMap[rm]) {
                            rmMap[rm].forEach(name => namesToFilter.add(name));
                        }
                    });
                } else {
                    Object.values(rmMap).forEach(names => names.forEach(name => namesToFilter.add(name)));
                }

                if (namesToFilter.size === 0) {
                    showError('No team members selected or found for the chosen RM(s).');
                    return;
                }

                const filterStartDate = startDate ? parseDateAsUTC(startDate) : null;
                const filterEndDate = endDate ? parseDateAsUTC(endDate) : null;
                if (filterStartDate && filterEndDate && filterStartDate > filterEndDate) {
                    showError('Start date cannot be after end date.');
                    return;
                }

                groupedData = {};
                allData.forEach(row => {
                    const name = row.Name;
                    if (!name || !namesToFilter.has(name)) return;

                    const rowDateUTC = parseDateAsUTC(row.Date);
                    if (!rowDateUTC) return;
                    
                    if (filterStartDate && rowDateUTC < filterStartDate) return;
                    if (filterEndDate && rowDateUTC > filterEndDate) return;

                    if (!groupedData[name]) {
                        const qcMetrics = getQcMetrics(name, startDate, endDate);

                        groupedData[name] = {
                            workingDays: 0,
                            totalLeave: 0,
                            totalAdjustedMinutes: 0,
                            totalActualMinutes: 0,
                            otSum: 0,
                            avgAdjustedMinutes: 0,
                            qcToolCount: qcMetrics.qcToolCount,
                            issuePercentage: qcMetrics.issuePercentage,
                            dailyMinutes: {},
                            dailyOT: {},
                            dailyQcTools: {}
                        };
                    }
                    if (row.P === 'P') groupedData[name].workingDays++;
                    if (row.Leave === 'Leave' || row.Absent === 'Absent') groupedData[name].totalLeave++;
                    const dailyWorkingMinutes = parseFloat(row['Working Minutes']);
                    const actualRawMinutes = parseFloat(row['Actual Mins.']);
                    const ot = parseFloat(row.OT);

                    const email = nameEmailMap[name];
                    const qcToolDayData = qcToolData.find(d => d.email_id.toLowerCase() === email && d.date === row.Date);
                    const dailyQcTool = qcToolDayData ? (parseFloat(qcToolDayData.qc_tool) || 0) : 0;
                    if (!isNaN(dailyWorkingMinutes)) {
                        const userWfhInfo = wfhStatusMap[name];
                        let adjustedMinutes = dailyWorkingMinutes;
                        if (userWfhInfo && userWfhInfo.isWFH && userWfhInfo.wfhDate && !isNaN(userWfhInfo.wfhDate.getTime())) {
                            const wfhDateUTC = userWfhInfo.wfhDate;
                            if (rowDateUTC >= wfhDateUTC) {
                                adjustedMinutes = dailyWorkingMinutes * (480 / 600);
                            }
                        }
                        groupedData[name].totalAdjustedMinutes += adjustedMinutes;
                        groupedData[name].dailyMinutes[row.Date] = adjustedMinutes;
                    }

                    if (!isNaN(actualRawMinutes)) {
                        groupedData[name].totalActualMinutes += actualRawMinutes;
                    }

                    if (!isNaN(ot)) {
                        groupedData[name].otSum += ot;
                        groupedData[name].dailyOT[row.Date] = ot;
                    }

                    groupedData[name].dailyQcTools[row.Date] = dailyQcTool;
                });
                
                // Calculate average minutes after grouping
                for (const name in groupedData) {
                    const g = groupedData[name];
                    const count = Object.keys(g.dailyMinutes).length;
                    g.avgAdjustedMinutes = count > 0 ? g.totalAdjustedMinutes / count : 0;
                }

                if (Object.keys(groupedData).length === 0) {
                    showError('No data for selected filters. Please check your data or selected criteria.');
                    return;
                }
                
                renderTable(groupedData);
            } catch (e) {
                console.error("Error in applyFilters:", e);
                showError("An error occurred while applying filters: " + e.message);
            }
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            for (const name in data) {
                const g = data[name];
                const totalAdjusted = Math.round(g.totalAdjustedMinutes);
                const avgMinutes = g.avgAdjustedMinutes.toFixed(2);
                const totalActual = g.totalActualMinutes.toFixed(2);
                const ot = Math.round(g.otSum);
                const qcCount = Math.round(g.qcToolCount);
                const issuePercentage = g.issuePercentage.toFixed(2);

                const row = document.createElement('tr');
                const cell1 = document.createElement('td');
                cell1.textContent = name;
                cell1.onclick = () => showDetailsModal(name);
                row.appendChild(cell1);
                
                const cell2 = document.createElement('td');
                cell2.textContent = g.workingDays;
                row.appendChild(cell2);
                const cell3 = document.createElement('td');
                cell3.textContent = g.totalLeave;
                row.appendChild(cell3);
                const cell4 = document.createElement('td');
                cell4.textContent = totalAdjusted;
                row.appendChild(cell4);
                const cell5 = document.createElement('td');
                cell5.textContent = avgMinutes;
                row.appendChild(cell5);
                
                const cell6 = document.createElement('td');
                cell6.textContent = totalActual;
                row.appendChild(cell6);
                const cell7 = document.createElement('td');
                cell7.textContent = ot;
                row.appendChild(cell7);

                const cell8 = document.createElement('td');
                cell8.textContent = `${qcCount} (${issuePercentage}%)`;
                row.appendChild(cell8);

                tbody.appendChild(row);
            }
        }

        function sortTable(index) {
            const tbody = document.getElementById('tableBody');
            const rows = Array.from(tbody.rows);
            const ascending = sortDirection[index];
            sortDirection[index] = !ascending;
            rows.sort((a, b) => {
                const valA = a.cells[index].textContent.trim();
                const valB = b.cells[index].textContent.trim();
                const numA = parseFloat(valA);
                const numB = parseFloat(valB);
                if (isNaN(numA) || isNaN(numB))
                    return ascending ? valA.localeCompare(valB) : valB.localeCompare(valA);
                return ascending ? numA - numB : numB - numA;
            });
            tbody.innerHTML = '';
            rows.forEach(r => tbody.appendChild(r));
        }

        // Destroys a chart instance if it exists
        function destroyChart(chartInstance) {
            if (chartInstance) {
                chartInstance.destroy();
            }
        }

        function showDetailsModal(name) {
            document.getElementById('modalTitle').textContent = `Daily Performance for ${name}`;
            document.getElementById('detailsModal').style.display = 'flex';

            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const filterStartDate = startDate ? parseDateAsUTC(startDate) : null;
            const filterEndDate = endDate ? parseDateAsUTC(endDate) : null;
            
            const filteredData = allData.filter(row => {
                const rowDateUTC = parseDateAsUTC(row.Date);
                if (!rowDateUTC) return false;
                return row.Name === name &&
                       (!filterStartDate || rowDateUTC >= filterStartDate) &&
                       (!filterEndDate || rowDateUTC <= filterEndDate);
            });
            // Get QC data for the same user and date range
            const email = nameEmailMap[name];
            const filteredQcData = qcToolData.filter(row => {
                const rowDateUTC = parseDateAsUTC(row.date);
                if (!rowDateUTC) return false;
                return row.email_id.toLowerCase() === email &&
                       (!filterStartDate || rowDateUTC >= filterStartDate) &&
                       (!filterEndDate || rowDateUTC <= filterEndDate);
            });
            // Combine data and sort by date
            const combinedData = {};
            filteredData.forEach(row => {
                combinedData[row.Date] = {
                    workingMinutes: parseFloat(row['Working Minutes']) || 0,
                    ot: parseFloat(row.OT) || 0,
                    qcTool: 0
                };
            });
            filteredQcData.forEach(row => {
                if (combinedData[row.date]) {
                    combinedData[row.date].qcTool = parseFloat(row.qc_tool) || 0;
                } else {
                    combinedData[row.date] = {
                        workingMinutes: 0,
                        ot: 0,
                        qcTool: parseFloat(row.qc_tool) || 0
                    };
                }
            });

            const sortedDates = Object.keys(combinedData).sort((a, b) => parseDateAsUTC(a) - parseDateAsUTC(b));
            const labels = sortedDates;
            const workingMinutesData = sortedDates.map(date => combinedData[date].workingMinutes);
            const otData = sortedDates.map(date => combinedData[date].ot);
            const qcToolDataForChart = sortedDates.map(date => combinedData[date].qcTool);
            
            // Calculate QC category counts for all specified metrics
            const qcCategoryCounts = {
                'ROI Changes': 0,
                'Tilt': 0,
                'Window correction': 0,
                'Number Plate': 0,
                'Wall Height': 0,
                'Sticker Blur': 0,
                'Mask Correction': 0,
                'commonEditTool': 0
            };

            filteredQcData.forEach(row => {
                qcCategoryCounts['ROI Changes'] += parseInt(row['ROI Changes']) || 0;
                qcCategoryCounts['Tilt'] += parseInt(row['Tilt']) || 0;
                qcCategoryCounts['Window correction'] += parseInt(row['Window correction']) || 0;
                qcCategoryCounts['Number Plate'] += parseInt(row['Number Plate']) || 0;
                qcCategoryCounts['Wall Height'] += parseInt(row['Wall Height']) || 0;
                qcCategoryCounts['Sticker Blur'] += parseInt(row['Sticker Blur']) || 0;
                qcCategoryCounts['Mask Correction'] += parseInt(row['Mask Correction']) || 0;
                qcCategoryCounts['commonEditTool'] += parseInt(row['commonEditTool']) || 0;
            });

            // Destroy previous chart instances
            destroyChart(workingMinutesChartInstance);
            destroyChart(otChartInstance);
            destroyChart(qcToolChartInstance);
            destroyChart(qcCategoryChartInstance);

            // Chart configuration for all charts
            const commonOptions = {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)'
                        },
                        title: {
                            display: true,
                            text: 'Values'
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                    },
                    datalabels: {
                        display: true,
                        align: 'top',
                        anchor: 'end',
                        offset: 10,
                        font: {
                            weight: 'bold'
                        },
                        formatter: (value, context) => value.toFixed(1)
                    }
                }
            };
            
            // Create the Working Minutes chart
            const workingMinutesCtx = document.getElementById('workingMinutesChart').getContext('2d');
            workingMinutesChartInstance = new Chart(workingMinutesCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Working Minutes',
                            data: workingMinutesData,
                            borderColor: 'rgba(5, 150, 105, 1)',
                            backgroundColor: 'rgba(5, 150, 105, 0.2)',
                            fill: true,
                            tension: 0.2,
                            pointBackgroundColor: 'rgba(5, 150, 105, 1)',
                            pointBorderColor: '#fff',
                            pointRadius: 5,
                            pointHoverRadius: 7,
                            pointHoverBorderColor: 'rgba(5, 150, 105, 0.8)',
                        }
                    ]
                },
                options: commonOptions
            });

            // Create the Over Time chart
            const otCtx = document.getElementById('otChart').getContext('2d');
            otChartInstance = new Chart(otCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Over Time',
                            data: otData,
                            borderColor: 'rgba(245, 158, 11, 1)',
                            backgroundColor: 'rgba(245, 158, 11, 0.2)',
                            fill: true,
                            tension: 0.2,
                            pointBackgroundColor: 'rgba(245, 158, 11, 1)',
                            pointBorderColor: '#fff',
                            pointRadius: 5,
                            pointHoverRadius: 7,
                            pointHoverBorderColor: 'rgba(245, 158, 11, 0.8)',
                        }
                    ]
                },
                options: commonOptions
            });

            // Create the QC Tool Uses chart
            const qcToolCtx = document.getElementById('qcToolChart').getContext('2d');
            qcToolChartInstance = new Chart(qcToolCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Tool Uses',
                            data: qcToolDataForChart,
                            borderColor: 'rgba(16, 185, 129, 1)',
                            backgroundColor: 'rgba(16, 185, 129, 0.2)',
                            fill: true,
                            tension: 0.2,
                            pointBackgroundColor: 'rgba(16, 185, 129, 1)',
                            pointBorderColor: '#fff',
                            pointRadius: 5,
                            pointHoverRadius: 7,
                            pointHoverBorderColor: 'rgba(16, 185, 129, 0.8)',
                        }
                    ]
                },
                options: commonOptions
            });

            // Create the new QC Tool Uses by Category chart
            const qcCategoryCtx = document.getElementById('qcCategoryChart').getContext('2d');
            const toolLabels = Object.keys(qcCategoryCounts);
            const toolData = Object.values(qcCategoryCounts);
            const colors = [
                'rgba(255, 99, 132, 0.8)',
                'rgba(54, 162, 235, 0.8)',
                'rgba(255, 206, 86, 0.8)',
                'rgba(75, 192, 192, 0.8)',
                'rgba(153, 102, 255, 0.8)',
                'rgba(255, 159, 64, 0.8)',
                'rgba(199, 199, 199, 0.8)',
                'rgba(83, 102, 255, 0.8)'
            ];
            qcCategoryChartInstance = new Chart(qcCategoryCtx, {
                type: 'bar',
                data: {
                    labels: toolLabels,
                    datasets: [{
                        label: 'Count',
                        data: toolData,
                        backgroundColor: colors,
                        borderColor: colors.map(c => c.replace('0.8', '1')),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Count'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y;
                                    }
                                    return label;
                                }
                            }
                        },
                        datalabels: {
                            display: true,
                            anchor: 'end',
                            align: 'top',
                            formatter: (value, context) => value > 0 ? value : ''
                        }
                    }
                }
            });
        }

        function closeModal() {
            document.getElementById('detailsModal').style.display = 'none';
        }

        // New function to handle click outside the modal content
        function closeModalOnOutsideClick(event) {
            const modal = document.getElementById('detailsModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            document.getElementById('applyFiltersBtn').addEventListener('click', applyFilters);
        });
    </script>
