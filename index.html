<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Performance Report</title>
  <link rel="icon" href="https://spyne-prod-ai.s3.us-east-1.amazonaws.com/ai-dataset/2025/favicon.ico" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filters div {
      display: flex;
      flex-direction: column;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    button {
      padding: 8px 12px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-top: auto;
    }

    button:hover {
      background-color: #2980b9;
    }

    .dropdown-button {
      background-color: #1a1f2e;
      color: white;
      padding: 10px 20px;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: #fff;
      color: #000;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 10px;
      z-index: 1000;
      max-height: 300px;
      overflow-y: auto;
      max-width: fit-content;
      left: 50%;
      transform: translateX(-50%);
      text-align: left;
    }

    .dropdown-menu label {
      display: block;
      padding: 6px 10px;
      cursor: pointer;
      text-align: left;
    }

    .dropdown-menu .footer {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .dropdown-menu .footer button {
      padding: 6px 12px;
      margin-left: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #nameCount {
      font-weight: bold;
      color: #2c3e50;
      margin-left: 10px;
    }

  </style>
</head>
<body>
  <h1>Team Performance Report</h1>

  <div class="filters">
    <div>
      <button class="dropdown-button" onclick="toggleDropdown()">Select Names</button>
      <span id="nameCount">0 selected</span>
      <div class="dropdown-menu" id="dropdownMenu"></div>
    </div>
    <div>
      <label for="startDate">Start Date</label>
      <input type="date" id="startDate">
    </div>
    <div>
      <label for="endDate">End Date</label>
      <input type="date" id="endDate">
    </div>
    <div>
      <label>&nbsp;</label>
      <button onclick="applyFilters()">Apply Filters</button>
    </div>
  </div>

  <table id="reportTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Working Day</th>
        <th>Total Leave</th>
        <th>Average Working Minute</th>
        <th>Total Minute</th>
        <th>OT</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQwoNLpSa8nYRZmLkPo6xdMwSML71WKNBTHR1Xjs5fXe6vLAb24Fedr-XhYk4xS-GXBW28123T2Jh2L/pub?gid=0&single=true&output=csv";
    let allData = [];
    let selectedNames = JSON.parse(localStorage.getItem('selectedNames') || '[]');

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        allData = results.data.filter(row => row["Name"] && row["Date"]);
        console.log("Parsed Data:", allData); // Debugging: Log all the parsed data
        populateNameFilter();
        applyFilters(); // Initial load
      }
    });

    // Toggle dropdown visibility
    function toggleDropdown() {
      const menu = document.getElementById('dropdownMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    // Render the dropdown menu with names
    function renderDropdown() {
      const container = document.getElementById('dropdownMenu');
      container.innerHTML = '';
      const selectAllLabel = document.createElement('label');
      selectAllLabel.innerHTML = `<input type="checkbox" id="selectAll" onchange="toggleSelectAll(this)"> Select All`;
      container.appendChild(selectAllLabel);
      const names = [...new Set(allData.map(row => row["Name"]))].sort();
      names.forEach(name => {
        const label = document.createElement('label');
        label.innerHTML = `<input type="checkbox" value="${name}" ${selectedNames.includes(name) ? 'checked' : ''}> ${name}`;
        container.appendChild(label);
      });
      const footer = document.createElement('div');
      footer.className = 'footer';
      footer.innerHTML = `<button onclick="closeDropdown()">Cancel</button><button onclick="saveSelection()">OK</button>`;
      container.appendChild(footer);
    }

    // Close dropdown
    function closeDropdown() {
      document.getElementById('dropdownMenu').style.display = 'none';
    }

    // Save selected names and update localStorage
    function saveSelection() {
      const checkboxes = document.querySelectorAll('#dropdownMenu input[type="checkbox"]');
      selectedNames = Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.value);
      localStorage.setItem('selectedNames', JSON.stringify(selectedNames));
      updateSelectedCount();
      renderUsers();
      closeDropdown();
    }

    // Update selected count in the UI
    function updateSelectedCount() {
      document.getElementById("nameCount").textContent = `${selectedNames.length} selected`;
    }

    // Handle 'Select All' functionality
    function toggleSelectAll(checkbox) {
      const inputs = document.querySelectorAll('#dropdownMenu input[type="checkbox"]');
      inputs.forEach(cb => { if (cb !== checkbox) cb.checked = checkbox.checked; });
    }

    // Apply filters
    function applyFilters() {
      const selectedNamesFilter = selectedNames.length > 0 ? selectedNames : allData.map(row => row["Name"]);
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;

      const filtered = allData.filter(row => {
        const nameMatch = selectedNamesFilter.includes(row["Name"]);
        const dateMatch =
          (!startDate || row["Date"] >= startDate) &&
          (!endDate || row["Date"] <= endDate);
        return nameMatch && dateMatch;
      });

      const grouped = {};
      filtered.forEach(row => {
        const name = row["Name"];
        const workingStatus = row["P"];
        const minutesValue = row["New Working Mins."];
        const ot = parseFloat(row["OT"] || 0);
        const leaveAbsentStatus = row["Leave"] || row["Absent"];

        if (!grouped[name]) {
          grouped[name] = {
            workingDays: 0,
            totalLeave: 0,
            totalMinutes: 0,
            numericCount: 0,
            otSum: 0
          };
        }

        // Working Day count (P)
        if (workingStatus === "P") {
          grouped[name].workingDays++;
        }

        // Count Leave and Absent status for Total Leave
        if (leaveAbsentStatus === "Leave" || leaveAbsentStatus === "Absent") {
          grouped[name].totalLeave++;
        }

        // Average Working Minute (only numeric data)
        if (!isNaN(parseFloat(minutesValue))) {
          grouped[name].totalMinutes += parseFloat(minutesValue);
          grouped[name].numericCount++;
        }

        // OT Sum from column "OT"
        if (!isNaN(ot)) grouped[name].otSum += ot;
      });

      const tbody = document.querySelector("#reportTable tbody");
      tbody.innerHTML = "";

      for (const name in grouped) {
        const g = grouped[name];
        const avg = g.numericCount ? (g.totalMinutes / g.numericCount).toFixed(2) : "0";
        const totalMinutes = g.totalMinutes.toFixed(2);
        const otSum = Math.round(g.otSum);

        tbody.innerHTML += `
          <tr>
            <td>${name}</td>
            <td>${g.workingDays}</td>
            <td>${g.totalLeave}</td>
            <td>${avg}</td>
            <td>${totalMinutes}</td>
            <td>${otSum}</td>
          </tr>
        `;
      }
    }

    // Initial call to render the dropdown menu
    renderDropdown();
  </script>
</body>
</html>
