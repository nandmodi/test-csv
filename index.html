<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Performance Report</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filters div {
      display: flex;
      flex-direction: column;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ccc;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    button {
      padding: 8px 12px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-top: auto;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Team Performance Report</h1>

  <div class="filters">
    <div>
      <label for="nameFilter">Name</label>
      <select id="nameFilter" multiple size="5"></select>
    </div>
    <div>
      <label for="startDate">Start Date</label>
      <input type="date" id="startDate">
    </div>
    <div>
      <label for="endDate">End Date</label>
      <input type="date" id="endDate">
    </div>
    <div>
      <label>&nbsp;</label>
      <button onclick="applyFilters()">Apply Filters</button>
    </div>
  </div>

  <table id="reportTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Working Day</th>
        <th>Total Leave</th>
        <th>Average Working Minute</th>
        <th>Total Minute</th>
        <th>OT</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQwoNLpSa8nYRZmLkPo6xdMwSML71WKNBTHR1Xjs5fXe6vLAb24Fedr-XhYk4xS-GXBW28123T2Jh2L/pub?gid=0&single=true&output=csv";
    let allData = [];

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        allData = results.data.filter(row => row["Name"] && row["Date"]);
        populateNameFilter();
        applyFilters(); // Initial load
      }
    });

    function populateNameFilter() {
      const names = [...new Set(allData.map(row => row["Name"]))].sort();
      const select = document.getElementById("nameFilter");
      select.innerHTML = "";
      names.forEach(name => {
        const option = document.createElement("option");
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });
    }

    function applyFilters() {
      const selectedNames = Array.from(document.getElementById("nameFilter").selectedOptions).map(o => o.value);
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;

      const filtered = allData.filter(row => {
        const nameMatch = selectedNames.length === 0 || selectedNames.includes(row["Name"]);
        const dateMatch =
          (!startDate || row["Date"] >= startDate) &&
          (!endDate || row["Date"] <= endDate);
        return nameMatch && dateMatch;
      });

      const grouped = {};
      filtered.forEach(row => {
        const name = row["Name"];
        const wm = row["Working Minutes(Average for only Numeric Data)"];
        const ot = parseFloat(row["OT(Sum)"] || 0);

        if (!grouped[name]) {
          grouped[name] = {
            workingDays: 0,
            totalLeave: 0,
            totalMinutes: 0,
            numericCount: 0,
            otSum: 0
          };
        }

        if (wm === "P") {
          grouped[name].workingDays++;
        } else if (wm === "Leave" || wm === "Absent") {
          grouped[name].totalLeave++;
        } else if (!isNaN(parseFloat(wm))) {
          grouped[name].totalMinutes += parseFloat(wm);
          grouped[name].numericCount++;
        }

        if (!isNaN(ot)) grouped[name].otSum += ot;
      });

      const tbody = document.querySelector("#reportTable tbody");
      tbody.innerHTML = "";

      for (const name in grouped) {
        const g = grouped[name];
        const avg = g.numericCount ? (g.totalMinutes / g.numericCount).toFixed(2) : "0";
        tbody.innerHTML += `
          <tr>
            <td>${name}</td>
            <td>${g.workingDays}</td>
            <td>${g.totalLeave}</td>
            <td>${avg}</td>
            <td>${g.totalMinutes}</td>
            <td>${g.otSum}</td>
          </tr>
        `;
      }
    }
  </script>
</body>
</html>
