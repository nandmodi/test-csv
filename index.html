<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live User Tracker - ECG View</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0c0f1c;
      margin: 0;
      padding: 20px;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .filter-wrapper {
      text-align: center;
      margin-bottom: 20px;
    }

    .dropdown-button {
      background-color: #1a1f2e;
      color: white;
      padding: 10px 20px;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: #fff;
      color: #000;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 10px;
      z-index: 1000;
      max-height: 300px;
      overflow-y: auto;
      max-width: fit-content;
      left: 50%;
      transform: translateX(-50%);
    }

    .dropdown-menu label {
      display: block;
      padding: 6px 10px;
      cursor: pointer;
      text-align: left;
    }

    .dropdown-menu .footer {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }

    .dropdown-menu .footer button {
      padding: 6px 12px;
      margin-left: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .user-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }

    .user-card {
      display: flex;
      align-items: center;
      background-color: #1a1f2e;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
      width: 100%;
    }

    .user-info {
      flex: 0 0 200px;
    }

    .user-info .name {
      font-size: 18px;
      font-weight: bold;
      text-align: left;
    }

    .user-info .time {
      font-size: 14px;
      color: #ccc;
      text-align: left;
    }

    .ecg {
      flex: 1;
      height: 60px;
      min-width: 200px;
    }

    .ecg svg {
      width: 100%;
      height: 100%;
    }

    .ecg polyline {
      fill: none;
      stroke-width: 2;
      stroke-linejoin: round;
      stroke-linecap: round;
    }

    .ecg.live polyline {
      stroke: #00ffcc;
      stroke-dasharray: 200;
      stroke-dashoffset: 200;
      animation: dash 1.5s linear infinite;
    }

    .ecg.offline polyline {
      stroke: red;
    }

    @keyframes dash {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Body content here (unchanged) -->
</body>
</html>
