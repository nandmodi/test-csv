<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Performance Report</title>
  <link rel="icon" href="https://spyne-prod-ai.s3.us-east-1.amazonaws.com/ai-dataset/2025/favicon.ico" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    /* Add your styles here (same as previous) */
  </style>
</head>
<body>
  <h1>Team Performance Report</h1>

  <div class="filters">
    <div class="dropdown-container">
      <button class="dropdown-button" onclick="toggleDropdown()">Select Names</button>
      <span id="nameCount">All selected</span>
      <div class="dropdown-menu" id="dropdownMenu"></div>
    </div>
    <div>
      <label for="startDate">Start Date</label>
      <input type="date" id="startDate">
    </div>
    <div>
      <label for="endDate">End Date</label>
      <input type="date" id="endDate">
    </div>
    <div>
      <button onclick="applyFilters()">Apply Filters</button>
    </div>
  </div>

  <div class="cards-row">
    <div class="card">
      <h3>Top Ten - Average Working Minutes</h3>
      <ul id="topAvgWorkingMinutes"></ul>
    </div>
    <div class="card">
      <h3>Top Ten - OT</h3>
      <ul id="topOT"></ul>
    </div>
    <div class="card">
      <h3>Top Ten - Actual Minutes</h3>
      <ul id="topActualMinutes"></ul>
    </div>
  </div>

  <table id="reportTable">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Name</th>
        <th onclick="sortTable(1)">Working Day</th>
        <th onclick="sortTable(2)">Total Leave</th>
        <th onclick="sortTable(3)">Average Working Minute</th>
        <th onclick="sortTable(4)">Total Minute</th>
        <th onclick="sortTable(5)">OT</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Fetching the Google Sheet data using Google Apps Script
    function fetchDataFromSheet() {
      const sheetURL = 'YOUR_GOOGLE_SHEET_PUBLISHED_URL';  // Add the URL of your published Google Sheet here

      // Using the Sheet's URL to get data
      Papa.parse(sheetURL, {
        download: true,
        header: true,
        complete: function(results) {
          allData = results.data;
          renderDropdown();  // Populate the dropdown menu
          applyFilters();    // Apply filters after loading the data
        }
      });
    }

    let allData = [];
    let selectedNames = JSON.parse(localStorage.getItem('selectedNames') || '[]');
    let startDate = '';
    let endDate = '';

    // Fetch and apply filters after getting the data
    function applyFilters() {
      const selectedNamesFilter = selectedNames.length > 0 ? selectedNames : allData.map(row => row["Name"]);
      
      const filtered = allData.filter(row => {
        const nameMatch = selectedNamesFilter.includes(row["Name"]);

        const dateMatch = (rowDate) => {
          const rowDateObj = new Date(rowDate);
          const startDateObj = new Date(startDate);
          const endDateObj = new Date(endDate);

          return (!startDate || rowDateObj >= startDateObj) && (!endDate || rowDateObj <= endDateObj);
        };

        const dateMatchResult = dateMatch(row["Date"]);
        return nameMatch && dateMatchResult;
      });

      updateTable(filtered);
    }

    // Render table after filtering
    function updateTable(filteredData) {
      const tbody = document.querySelector("#reportTable tbody");
      tbody.innerHTML = "";
      filteredData.forEach(row => {
        const avgWorkingMinutes = row['Working Minutes'] || 0;
        const totalMinutes = row['Total Minutes'] || 0;
        const ot = row['OT'] || 0;

        tbody.innerHTML += `
          <tr>
            <td>${row["Name"]}</td>
            <td>${row["Working Day"]}</td>
            <td>${row["Total Leave"]}</td>
            <td>${avgWorkingMinutes}</td>
            <td>${totalMinutes}</td>
            <td>${ot}</td>
          </tr>
        `;
      });
    }

    // Trigger the fetchData function on page load
    window.onload = fetchDataFromSheet;
  </script>
</body>
</html>
