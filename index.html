<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live User Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    .live {
      color: green;
    }
    .offline {
      color: red;
    }
  </style>
</head>
<body>

  <h1>User Live Status</h1>
  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>Last Log</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="user-status-table">
      <!-- Data will be populated dynamically -->
    </tbody>
  </table>

  <script>
    // Sample dynamic data for demonstration
    const data = [
      {"user": "Manoj Kumar Punn", "lastLog": "2 Jul, 2025, 12:36", "lastLog2": "2 Jul, 2025, 12:32"},
      {"user": "Meena Kumari", "lastLog": "2 Jul, 2025, 12:36", "lastLog2": "2 Jul, 2025, 12:34"},
      {"user": "Dinesh Kumar", "lastLog": "2 Jul, 2025, 12:36", "lastLog2": "2 Jul, 2025, 12:31"},
      {"user": "Rahul Ranjan", "lastLog": "2 Jul, 2025, 12:36", "lastLog2": "2 Jul, 2025, 12:33"},
      {"user": "Dinesh Kumar", "lastLog": "2 Jul, 2025, 12:36", "lastLog2": "2 Jul, 2025, 12:39"}
    ];

    // Function to check if the user is live based on log difference
    function checkUserStatus(lastLog1, lastLog2) {
      const date1 = new Date(lastLog1);
      const date2 = new Date(lastLog2);
      const diffMinutes = (date1 - date2) / (1000 * 60); // Difference in minutes
      return diffMinutes <= 4 ? 'ðŸŸ¢' : 'ðŸ”´';
    }

    // Function to load and update user data in the table
    function loadUserData() {
      const tableBody = document.getElementById('user-status-table');
      data.forEach((user) => {
        const status = checkUserStatus(user.lastLog, user.lastLog2); // Compare the last two logs
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.user}</td>
          <td>${user.lastLog}</td>
          <td class="${status === 'ðŸŸ¢' ? 'live' : 'offline'}">${status}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    loadUserData(); // Call the function to populate the table with data

  </script>

</body>
</html>
