<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://spyne-prod-ai.s3.us-east-1.amazonaws.com/ai-dataset/2025/favicon.ico" type="image/x-icon" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live User Tracker - ECG View</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0c0f1c;
      margin: 0;
      padding: 20px;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .user-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }

    .user-card {
      display: flex;
      align-items: center;
      background-color: #1a1f2e;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
      width: 100%;
    }

    .user-info {
      flex: 0 0 200px;
    }

    .user-info .name {
      font-size: 18px;
      font-weight: bold;
      text-align: left;
    }

    .user-info .time {
      font-size: 14px;
      color: #ccc;
      text-align: left;
    }

    .ecg {
      flex: 1;
      height: 60px;
      min-width: 200px;
      position: relative;
    }

    .ecg svg {
      width: 100%;
      height: 100%;
    }

    .wave {
      fill: none;
      stroke: #00ffcc;
      stroke-width: 2;
      stroke-dasharray: 1600;
      stroke-dashoffset: 1600;
      animation: drawWave 6s linear infinite;
    }

    .ecg.offline .wave {
      stroke: red;
      stroke-dasharray: none;
      stroke-dashoffset: 0;
      animation: none;
    }

    @keyframes drawWave {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
